<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Album list</title>
  </head>
  <body>
    <h1>Albums</h1>

    <ul>
      {% for album in albums %}
        <li>
          <a href="/albums/{{album.id}}">{{album.title}}</a>
        </li>
    {% endfor %}
    </ul>
    <a href="/albums/new">Add new album</a>
  </body>
</html>
